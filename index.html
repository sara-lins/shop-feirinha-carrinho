<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/7e71f706ad.js" crossorigin="anonymous"></script>
    <title>Shop Feirinha</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header class="titulo-loja">
        <div class="div-titulo-loja">
            <h1>Shop Feirinha</h1>
        </div>
    </header>
    
    <main>
        <section class="section-total">
            <div class="div-opcoes">
                <div id="filters" class="filtersContainer">
                    <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">Todos</button>
                    <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">Hortifruti</button>
                    <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinio">Laticínio</button>
                    <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora">Panificadora</button>
                </div>
                <div class="containerBuscaPorNome">  
                    <input type="text" placeholder="Buscar por" class="campoBuscaPorNome">
                    <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"><i class="fa-solid fa-magnifying-glass"></i></button>
                 </div>
            </div>
            <div class="container-section">
                <div class="containerListaProdutos" id="listProdutos">
                    
                </div>
                <div class="containerCarrinho">
                    <div class="div-titulo">
                        <p class="titulo-carrinho"><i class="fa-solid fa-cart-shopping"></i> Carrinho</p>
                    </div>
                    <div class="div-corpo-carrinho">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
